<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <title>Walking down Street</title>
    <link rel="stylesheet" href="/SpringBoard/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:replace="Part/nav :: navigation"></div>
<div class="loading" id="loading">로딩중...</div>
<div class="video-container">

<div id="player"></div>
</div>

<div class="sidebar-toggle" id="toggle">
    <i class="fa fa-eye white"  aria-hidden="true"></i>
</div>
<div class="sidebar">

     <div class="video-speed">
         <h4>Play Speed</h4>
         <div class="speed" id="speed">
         </div>
     </div>

    <div class="street-noise">
        <h4>Street Noise</h4>
        <div class="mute" id="mute">Off</div>
    </div>

    <div class="audio">
        <h4>Music Sound</h4>
        <div class="audio-controls">
            <div class="controls">
                <i class="fa fa-step-backward" id="prev" aria-hidden="true"></i>
                <i class="fa fa-play" id="play" aria-hidden="true"></i>
                <i class="fa fa-step-forward" id="next" aria-hidden="true"></i>
            </div>
            <div class="volume">
                <input type="range" min="1" max="100"value="50" id="volume" onchange="changeVolume(this)">
            </div>
        </div>
        <audio id="music" crossorigin autoplay></audio>
    </div>
</div>
<script src="/SpringBoard/js/script.js"></script>
</body>
</html>
