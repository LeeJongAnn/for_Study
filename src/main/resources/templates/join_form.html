<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:replace="Part/header :: header">
</head>
<body>
<div th:replace="Part/nav :: navigation"></div>

<div class="container" style="margin: 0 auto; width:600px;">
    <form>
        <div class="form-group m-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username">
        </div>

        <div class="form-group m-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password">
        </div>

        <div class="form-group m-3">
            <label for="email">이메일</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
    </form>
    <button id="btn-save" class="btn btn-primary m-3">회원가입완료</button>

</div>

<script src="/SpringBoard/js/user.js"></script>
</body>
</html>
