<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:replace="Part/header :: header">
</head>
<body>
<div th:replace="Part/nav :: navigation"></div>

<div class="container" style="margin: 0 auto; width:600px;">
    <form>
        <input type="hidden" id="id" th:value="${#authentication.principal.user.id}">
        <div class="form-group m-3">
            <label for="username">아이디</label>
            <input type="text" th:value="${#authentication.principal.user.username}" class="form-control"
                   placeholder="Enter username" id="username" readonly>
        </div>

        <div class="form-group m-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password">
        </div>

        <div class="form-group m-3">
            <label for="email">이메일</label>
            <input type="email" th:value="${#authentication.principal.user.email}" class="form-control"
                   placeholder="Enter email" id="email">
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary m-3">회원수정 완료</button>

</div>
<script type="text/javascript">
$(document).ready(function(){
    $("#Cancel").on("click", function(){
        history.back();
    })
});
    

</script>
<script src="/SpringBoard/js/user.js"></script>
</body>
</html>
