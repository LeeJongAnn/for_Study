<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header">
</head>
<body>
<div th:replace="nav :: navigation"></div>

<div class="container" style="margin: 0 auto; width:600px;">
    <img th:src="@{/images/first.jpg}" class="rounded m-3" style="position:relative; left:100px; height:400px; width:400px;">
    <form th:action="@{/auth/loginProc}" method="post">
        <div class="form-group m-3">
            <label for="username">아이디</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" id="username">
        </div>

        <div class="form-group m-3">
            <label for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
        </div>

        <button id="btn-save" class="btn btn-primary m-3">로그인</button>
    </form>

</div>

</body>
</html>
